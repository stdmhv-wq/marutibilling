<!DOCTYPE html>
<html>
<head>
    <title>Select Company - MARUTIBILLING</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 950px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 40px;
        }
        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            width: 280px;
            margin-right: 10px;
        }
        button {
            padding: 12px 25px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        h3 {
            margin: 25px 0 15px;
            color: #2c3e50;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #eef6ff;
        }
        td {
            font-size: 14px;
            color: #333;
        }
        .menu {
            margin-top: 25px;
            text-align: center;
        }
        .menu a {
            margin: 0 12px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .menu a.add {
            background: #28a745;
            color: white;
        }
        .menu a.add:hover { background: #218838; }
        .menu a.edit {
            background: #ffc107;
            color: #000;
        }
        .menu a.edit:hover { background: #e0a800; color:#fff; }
        .menu a.delete {
            background: #dc3545;
            color: white;
        }
        .menu a.delete:hover { background: #b52a37; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÇ Select Your Company</h2>

        <!-- Company Dropdown -->
        <form method="POST">
            <select name="company" required>
                {% for c in companies %}
                <option value="{{ c['name'] }}">{{ c['name'] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Continue</button>
        </form>

        <!-- Company List -->
        <h3>Company List</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>GST</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
            {% for c in companies %}
            <tr>
                <td>{{ c['name'] }}</td>
                <td>{{ c['gst'] }}</td>
                <td>{{ c['mobile'] }}</td>
                <td>{{ c['email'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- Options Menu -->
        <div class="menu">
            <a href="/add_company_page" class="add">‚ûï Add</a>
            <a href="/edit_company_list" class="edit">‚úèÔ∏è Edit</a>
            <a href="/delete_company_list" class="delete">‚ùå Delete</a>
        </div>
    </div>
</body>
</html>
