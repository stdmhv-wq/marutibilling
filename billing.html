<!DOCTYPE html>
<html>
<head>
    <title>Billing - MARUTIBILLING</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Create Invoice</h2>
    <form method="POST">
        <input type="text" name="customer" placeholder="Customer Name" required><br>
        <input type="text" name="product" placeholder="Product Name" required><br>
        <input type="number" name="qty" placeholder="Quantity" required><br>
        <input type="number" step="0.01" name="price" placeholder="Price" required><br>
        <button type="submit">Generate</button>
    </form>
    {% if msg %}
        <p class="success">{{ msg }}</p>
    {% endif %}

    <h3>Invoice List</h3>
    <table border="1">
        <tr><th>Customer</th><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr>
        {% for i in invoice %}
        <tr>
            <td>{{ i.customer }}</td>
            <td>{{ i.product }}</td>
            <td>{{ i.qty }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.total }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard">Back</a>
</div>
</body>
</html>
