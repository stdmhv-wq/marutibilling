<!DOCTYPE html>
<html>
<head>
    <title>Delete Companies - MARUTIBILLING</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f0f2f5; padding:40px; }
        .box {
            background:white; padding:30px; border-radius:12px; width:800px;
            margin:auto; box-shadow:0 6px 20px rgba(0,0,0,0.15);
        }
        h2 { text-align:center; margin-bottom:20px; color:#c0392b; }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
        th { background:#dc3545; color:white; }
        tr:hover { background:#f9f9f9; }
        a.delete-btn {
            text-decoration:none; padding:6px 10px; border-radius:6px; font-weight:bold;
            background:#dc3545; color:white;
        }
        a.delete-btn:hover { background:#b52a37; }
        .back {
            display:block; margin-top:20px; text-align:center; text-decoration:none;
            color:#007bff; font-weight:bold;
        }
        /* Popup modal */
        .modal {
            display:none; position:fixed; z-index:1000; left:0; top:0;
            width:100%; height:100%; background:rgba(0,0,0,0.6);
        }
        .modal-content {
            background:#fff; margin:10% auto; padding:25px; width:400px;
            border-radius:10px; text-align:center;
        }
        .modal-content h3 { color:#c0392b; }
        .modal-content input { width:90%; padding:10px; margin:10px 0; }
        .modal-content button {
            padding:10px 20px; border:none; border-radius:6px; cursor:pointer;
        }
        .yes { background:#dc3545; color:white; }
        .no { background:#6c757d; color:white; }
    </style>
    <script>
        let deleteIndex = null;
        function confirmDelete(index) {
            deleteIndex = index;
            document.getElementById("deleteModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("deleteModal").style.display = "none";
        }
        function proceedDelete() {
            let otp = document.getElementById("otp").value;
            if(otp === "1234") {
                window.location.href = "/delete_company/" + deleteIndex;
            } else {
                alert("❌ Invalid OTP! Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <h2>❌ Delete Companies</h2>
        <table>
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>GST</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
            {% for c in companies %}
            <tr>
                <td>
                    {% if c['logo'] %}
                        <img src="{{ url_for('static', filename='uploads/' ~ c['logo']) }}" alt="Logo" width="40">
                    {% else %}
                        -
                    {% endif %}
                </td>
                <td>{{ c['name'] }}</td>
                <td>{{ c['gst'] }}</td>
                <td>{{ c['email'] }}</td>
                <td>{{ c['mobile'] }}</td>
                <td>
                    <a href="javascript:void(0);" onclick="confirmDelete({{ loop.index0 }})" class="delete-btn">❌ Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/companies" class="back">⬅ Back to Companies</a>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>⚠️ Confirm Delete</h3>
            <p>Are you sure you want to delete this company?</p>
            <input type="text" id="otp" placeholder="Enter OTP (1234)">
            <button class="yes" onclick="proceedDelete()">Yes, Delete</button>
            <button class="no" onclick="closeModal()">No, Cancel</button>
        </div>
    </div>
</body>
</html>
