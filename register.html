<!DOCTYPE html>
<html>
<head>
    <title>New User Registration - MARUTIBILLING</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 550px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 35px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        input, select {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #218838; }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù New User Registration</h2>
        <form method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="gst" placeholder="GST Number" required onblur="autoFill()">
            <input type="text" name="address" id="address" placeholder="Address" required>
            <input type="text" name="pincode" placeholder="Pin Code" required>
            <input type="text" name="country" placeholder="Country" required>
            <input type="text" name="username" placeholder="Create Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <input type="text" name="otp" placeholder="Enter OTP (demo:1234)" required>
            <button type="submit">Register</button>
        </form>
        <a href="/">‚¨Ö Back to Login</a>
    </div>

    <script>
        // Auto Fill Demo: GST ‚Üí Auto fill company & address
        function autoFill() {
            let gst = document.querySelector("input[name='gst']").value;
            if (gst.length > 5) {
                document.getElementById("address").value = "Auto-Filled Address for GST " + gst;
                document.querySelector("input[name='company']").value = "Auto-Filled Company";
            }
        }
    </script>
</body>
</html>
